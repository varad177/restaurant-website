<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>restaurant website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600&family=Kanit&family=Montserrat:wght@700&family=Poppins:ital,wght@1,300&family=Roboto&display=swap"
        rel="stylesheet">

</head>

<body>

    <nav>
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>
        <div class="links">
            <ul>
                <li>our menu</li>
                <li>maps</li>
                <li>about</li>
                <li>contact</li>
            </ul>
        </div>
        <div class="btn">
            <button>order</button>
        </div>
    </nav>
    <main>
        <div class="name">
            <h1>A restaurant That <br> Only Serves <br> Delicious Food</h1>
        </div>
        <div class="btn" id="btn">
            <button>Read Our Menu</button>
        </div>
    </main>
    <div class="lastimg">
        <img src="images/scrool.png" alt="">
    </div>


</body>

</html>
